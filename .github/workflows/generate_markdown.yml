name: Generate Daily Markdown

on:
  push:
    paths:
      - 'data/**'      # 只要 data 文件夹变动就触发
  workflow_dispatch:   # 允许你手动点击按钮触发

permissions:
  contents: write      # 【核心】必须开启此权限，Action 才能修改你的 data.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          # 如果你的 build.rb 用了额外的 gem，请在这里安装
          gem install kramdown json || true 

      - name: Run Build Script
        run: ruby build.rb

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          # 如果 data.json 没变化，就不提交，防止死循环
          git commit -m "Auto-update data.json" || exit 0
          git push