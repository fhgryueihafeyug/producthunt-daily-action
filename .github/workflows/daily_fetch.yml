name: Daily Product Hunt Fetch

on:
  schedule:
    # 北京时间每天下午 4 点执行 (UTC 时间为 08:00)
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Fetch Data and Generate Markdown
      env:
        PRODUCTHUNT_CLIENT_ID: ${{ secrets.PRODUCTHUNT_CLIENT_ID }}
        PRODUCTHUNT_CLIENT_SECRET: ${{ secrets.PRODUCTHUNT_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PRODUCTHUNT_DEVELOPER_TOKEN: ${{ secrets.PRODUCTHUNT_DEVELOPER_TOKEN }}
      run: python scripts/product_hunt_list_to_md.py

    - name: Commit and Push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        # 如果没有变化则不提交
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-fetch Product Hunt daily data"
          git push
        fi
